<div class="modal-header">
    <h3 class="modal-title">{{$translate.instant('register_request.title') || '注册申请'}}</h3>
</div>

<div class="modal-body">
    <form name="registerRequestForm" novalidate ng-submit="submit()" class="form-horizontal">

        <div class="form-group" ng-class="{'has-error': registerRequestForm.email.$invalid && registerRequestForm.email.$touched}">
            <label for="email" class="col-sm-3 control-label">{{$translate.instant('register_request.email') || '邮箱'}}</label>
            <div class="col-sm-9">
                <input type="email" id="email" name="email" class="form-control" ng-model="requestData.email" required placeholder="{{$translate.instant('register_request.email_placeholder') || '请输入邮箱'}}" />
                <div ng-messages="registerRequestForm.email.$error" ng-if="registerRequestForm.email.$touched">
                    <div ng-message="required" class="help-block">邮箱是必填项</div>
                    <div ng-message="email" class="help-block">请输入有效邮箱</div>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': registerRequestForm.name.$invalid && registerRequestForm.name.$touched}">
            <label for="name" class="col-sm-3 control-label">{{$translate.instant('register_request.name') || '姓名'}}</label>
            <div class="col-sm-9">
                <input type="text" id="name" name="name" class="form-control" ng-model="requestData.name" placeholder="{{$translate.instant('register_request.name_placeholder') || '请输入姓名'}}" />
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': registerRequestForm.message.$invalid && registerRequestForm.message.$touched}">
            <label for="message" class="col-sm-3 control-label">{{$translate.instant('register_request.message') || '申请信息'}}</label>
            <div class="col-sm-9">
                <textarea id="message" name="message" class="form-control" ng-model="requestData.message" rows="4" placeholder="{{$translate.instant('register_request.message_placeholder') || '请输入申请理由或信息'}}"></textarea>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">{{$translate.instant('cancel') || '取消'}}</button>
    <button type="submit" class="btn btn-primary" ng-disabled="registerRequestForm.$invalid" ng-click="submit()">{{$translate.instant('register_request.submit') || '提交'}}</button>
</div>
